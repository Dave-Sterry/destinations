<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Trip Log</title>
  </head>
  <body>
    <div class="container">
      <h1>My Trips</h1>
      <h2>Add a new Trip</h2>
      <form id="new-trip">
        <label for="new-city">New City</label>
        <input type="text" id="new-city" /> <br />
        <label for="new-food">Famous Food</label>
        <input type="text" id="new-food" /> <br />
        <label for="landmark">Famous Landmark</label>
        <input type="text" id="landmark" /> <br />
        <button type="submit" class="btn btn-dark">Add Trip</button>
      </form>

      <h2>Trips</h2>
      <ul id="destinations"></ul>

      <div id="show-destination">
        <p>City Name:<span class="city-name"></span></p>
        <p>Famous Food<span class="famous-food"></span></p>
        <p>Famous Landmark<span class="famous-landmark"></span></p>
      </div>
    </div>
  </body>
</html>
