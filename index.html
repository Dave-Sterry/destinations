<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <h1>My Trips</h1>
    <h2>Add a new Trip</h2>
    <form id="new-trip">
      <label for="new-city">New City</label>
      <input type="text" id="new-city" />
      <label for="new-food">Famous Food</label>
      <input type="text" id="new-food" />
      <label for="landmark">Famous Landmark></label>
      <input type="text" id="landmark" />
      <button type="submit">Add Trip</button>
    </form>

    <h2>Trips</h2>
    <ul id="destinations"></ul>

    <div id="show-destination">
      <p>City Name:<span class="city-name"></span></p>
      <p>Famous Food<span class="famous-food"></span></p>
      <p>Famous Landmark<span class="famous-landmark"></span></p>
    </div>
  </body>
</html>
